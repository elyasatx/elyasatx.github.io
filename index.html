<style>
/* General Styles */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container */
.container {
    text-align: center;
    background: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Title */
h1 {
    font-size: 2.5em;
    color: #333;
    margin-bottom: 10px;
}

/* Description */
p {
    font-size: 1.2em;
    color: #555;
    margin-bottom: 20px;
}

/* Social Icons */
.social-icons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.icon {
    text-decoration: none;
    font-size: 2em;
    color: #333;
    transition: transform 0.3s, color 0.3s;
}

.icon:hover {
    color: #007bff;
    transform: scale(1.2);
}
</style>
